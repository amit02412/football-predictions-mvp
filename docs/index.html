
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Premier League Predictions â€“ MVP</title>
    <style>
      body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:24px; background:#0b0f14; color:#e6edf3}
      h1{margin-bottom:8px}
      .card{background:#111827; padding:16px; border-radius:14px; margin:12px 0; box-shadow:0 1px 4px rgba(0,0,0,.3)}
      .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between}
      .pill{padding:4px 10px; border-radius:999px; background:#1f2937; font-variant-numeric:tabular-nums}
      a{color:#93c5fd}
      table{width:100%; border-collapse:collapse; font-variant-numeric:tabular-nums}
      th,td{padding:10px; border-bottom:1px solid #243244}
      th{text-align:left; color:#9fb3c8}
      .muted{color:#9fb3c8}
    </style>
  </head>
  <body>
    <h1>Premier League Predictions</h1>
    <div class="muted">Auto-updated via GitHub Actions</div>
    <div id="list"></div>
    <script>
      async function run(){
        const r = await fetch('data/preds.json', {cache:'no-store'});
        const items = await r.json();
        if(!Array.isArray(items) || !items.length){
          document.getElementById('list').innerHTML = '<div class="card">No games predicted for today yet.</div>';
          return;
        }
        let html = '<table><thead><tr><th>Match</th><th>1</th><th>X</th><th>2</th><th>Score</th></tr></thead><tbody>';
        for(const m of items){
          html += `<tr>
            <td><strong>${m.home}</strong> vs <strong>${m.away}</strong></td>
            <td>${(m.p_home*100).toFixed(0)}%</td>
            <td>${(m.p_draw*100).toFixed(0)}%</td>
            <td>${(m.p_away*100).toFixed(0)}%</td>
            <td>${m.pred_score}</td>
          </tr>`;
        }
        html += '</tbody></table>';
        document.getElementById('list').innerHTML = html;
      }
      run();
    </script>
  </body>
</html>
